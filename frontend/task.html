<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fastAPI</title>

    <style>
        body {
            color: #444;
            background-color: whitesmoke;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="text-center">fastAPI</h1>
    <ul>
        <li>
            <a href="addTask.html">AÃ±adir una tarea</a>
        </li>
    </ul>

    <button id="btnRedirectUpdate">Editar esta tarea</button>

    <h2 class="text-center" id="title"></h2>
    <p id="description"></p>

    <script src="axios.min.js"></script>
    <script>
        var title = document.getElementById("title");
        var description = document.getElementById("description");

        var btnRedirectUpdate = document.getElementById("btnRedirectUpdate");

        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id")

        axios.get(`http://localhost:8080/tasks/${id}`).then(res => {
            console.log(res.data);
            title.innerText = res.data.title;
            description.innerText = res.data.description;
        }).catch(error => {
            console.log(error);
        });

        btnRedirectUpdate.addEventListener("click", () => {
            window.location.href = `updateTask.html?id=${id}`;
        });
    </script>
</body>
</html>
