<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fastAPI</title>

    <link rel="stylesheet" href="bulma.min.css" />
</head>
<body>
    <nav class="navbar is-danger">
        <div class="navbar-brand">
            <a href="/"><h1 class="title is-1 has-text-white">fastAPI</h1></a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <a href="addTask.html">Añadir una tarea</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="title is-1 has-text-centered">Añadir una tarea</h1>

        <div class="field">
            <input type="text" class="input" id="title" placeholder="Ingresa el titulo de la tarea">
    
            <textarea id="description" class="textarea" placeholder="Describe tu tarea"></textarea>
            <br>
            <button id="btnAddTask" class="button">Añadir</button>
        </div>
    </div>

    <script src="axios.min.js"></script>
    <script>
    
        var title = document.getElementById("title");
        var description = document.getElementById("description");
        var btnAddTask = document.getElementById("btnAddTask");

        btnAddTask.addEventListener("click", () => {
            axios.post('http://localhost:8080/tasks/', {
                title: title.value,
                description: description.value
            }).then(res => {
                alert("La tarea se ha agregado con exito!");

                window.location.href = "index.html"

                title.value = "";
                description.value = "";
            }).catch(err => {
                console.log(err);
                alert("Ha ocurrido un error");
            });
        });

    </script>
</body>
</html>
