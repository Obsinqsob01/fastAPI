<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fastAPI</title>

    <link rel="stylesheet" href="bulma.min.css" />
</head>
<body>
    <nav class="navbar is-danger">
        <div class="navbar-brand">
            <a href="/"><h1 class="title is-1 has-text-white">fastAPI</h1></a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <a href="addTask.html">AÃ±adir una tarea</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="subtitle is-2 has-text-centered">Tasks</h2>
        <ul id="taskList">
    
        </ul>
    </div>

    <script src="axios.min.js"></script>
    <script>
        var taskList = document.getElementById("taskList");

        axios.get("http://localhost:8080/tasks/").then(res => {
            for (const key in res.data) {
                if (res.data.hasOwnProperty(key)) {
                    const element = res.data[key];
                    
                    taskList.innerHTML += `<li><a href="task.html?id=${element.id}">${element.title}</a></li>`;
                }
            }
        }).catch(error => {
            console.log(error);
        })
    </script>
</body>
</html>
